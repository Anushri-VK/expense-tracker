{% extends 'base1.html' %}
{% block body %}
<div class="container">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<div class="heading mt-4">
				<h4>Edit your Expense</h4>
			</div>
			<form action="/edit_expense/{{expense.id}}/" method="POST">
				{% csrf_token %}
				<div class="form-group">
					<label>Title</label>
					<input type="text" name="expense_title" class="form-control" value="{{expense.title}}">
				</div>
				<div class="form-group">
					<label>Amount</label>
					<input type="number" name="expense_amount" class="form-control" value="{{expense.amount}}">
				</div>
				<button type="submit" class="btn btn-secondary">Save</button>
			</form>
		</div>
		<div class="col-md-2"></div>
	</div>
</div>
{% endblock %}
