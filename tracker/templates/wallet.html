{% extends 'base1.html' %}
{% block body %}
<div class="container">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<div class="heading mt-4">
				<h2>Your Wallet</h2>
			</div><br>
			<div class="sub-head mt-4 mb-2">
				<h4>Create Wallet</h4>
			</div>
			<form action="/create_wallet/" method="POST">
				{% csrf_token %}
				<div class="form-group">
					<label>Name</label>
					<input type="text" class="form-control" name="wallet_name" placeholder="Name">
				</div>
				<div class="form-group">
					<label>Amount</label>
					<input type="number" class="form-control" name="wallet_balance" placeholder="Amount">
				</div>
				<button type="submit" class="btn btn-primary">Create Wallet</button>

			</form><br>
			<hr>
			<div class="sub-head mt-4 mb-2">
				<h4>All Wallets</h4>
			</div>
			<table class="table table-striped">
				<tr>
					<th>Wallet Name</th>
					<th>Balance Amount</th>
					<th>Last Transaction</th>
					<th></th>
					<th></th>
				</tr>
				{% for wallet in all_wallets %}
				<tr>
					<td>{{wallet.name}}</td>
					<td>{{wallet.balance}}</td>
					<td>{{wallet.last_transaction}}</td>
					<td><a href="/delete_wallet/{{wallet.id}}">Delete</a></td>
					<td><a href="/edit_wallet/{{wallet.id}}">Edit</a></td>
				</tr>
				{% endfor %}
			</table>
			<br><br>
			<br>
			<br>
		</div>
		<div class="col-md-2"></div>
	</div>
</div>
{% endblock %}
