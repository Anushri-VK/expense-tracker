{% extends 'base1.html' %}
{% block body %}
<div class="container">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<div class="heading mt-4">
				<h4>Edit your Wallet</h4>
			</div>
			<form action="/edit_wallet/{{wallet.id}}/" method="POST">
				{% csrf_token %}
				<div class="form-group">
					<label>Name</label>
					<input type="text" name="wallet_name" class="form-control" value="{{wallet.name}}">
				</div>
				<div class="form-group">
					<label>Amount</label>
					<input type="number" name="wallet_balance" class="form-control" value="{{wallet_balance}}">
				</div>
				<button type="submit" class="btn btn-secondary">Save</button>
			</form>
		</div>
		<div class="col-md-2"></div>
	</div>
</div>
{% endblock %}
